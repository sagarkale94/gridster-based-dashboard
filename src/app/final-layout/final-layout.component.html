<div fxFlex="100" fxLayout="row">
    <div style="width: 100%; height: 100vh;">
        <gridster [options]="options" style="background-color:#F8F9FE">
            <gridster-item [item]="item" *ngFor="let item of dashboard" style="padding: 5px;" style="box-shadow:0px 2px 5px rgba(0, 0, 0,0.5); border-radius: 4px;">
                <app-tile [graphType]="item.type"></app-tile>
            </gridster-item>
        </gridster>
    </div>
</div>
