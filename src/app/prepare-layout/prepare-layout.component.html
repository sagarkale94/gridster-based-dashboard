<div fxLayout="column" style="background-color:#F8F9FE">
  <mat-card fxLayout="row" fxLayoutAlign="space-between center" style="padding:10px; height: 70px; margin: 5px 10px; cursor: pointer;">
    <div fxLayout="row" fxLayoutGap="15px">
      <div (mousedown)="drggedGraph(graph.title)" *ngFor="let graph of arrGraph" draggable="true" id="bar"
        style="border:1px solid #EFF2FF; border-radius:4px; padding:5px;" fxLayout="row" fxLayoutAlign="start center"
        fxLayoutGap="5px">
        <img [src]="graph.image" alt="_pic">
        <span>{{graph.title}}</span>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
      <button mat-stroked-button color="primary" (click)="resetLayout()">
        Reset
      </button>
      <button mat-raised-button color="primary" (click)="showFinalLayout()">
        Preview
      </button>
    </div>
  </mat-card>
  <div fxFlex="100" fxLayout="row">
    <div style="width: 100%; height: calc(100vh - 80px);">
      <gridster [options]="options" style="background-color:#F8F9FE">
        <gridster-item [item]="item" *ngFor="let item of dashboard" style="box-shadow:0px 2px 5px rgba(0, 0, 0,0.5); border-radius: 4px;">
          <div class="button-holder">
              <mat-icon matTooltip="Delete" (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)">delete</mat-icon>
          </div>
          <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
            <img [src]="item.image" alt="_pic" style="opacity: 0.3;">
          </div>
        </gridster-item>
      </gridster>
    </div>
  </div>
</div>
